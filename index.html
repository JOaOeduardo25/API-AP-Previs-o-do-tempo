<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="video-bg">
            <source src="video/videoAP.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container">
        <h1>Previsão do Tempo</h1>
        <div class="search-wrapper">
            <input type="text" id="cityInput" placeholder="Digite o nome da cidade">
            <button onclick="getWeather()">Obter Previsão</button>
            <span id="locationIcon" class="location-icon">&#x1F4CD;</span> <!-- Ícone de localização -->
        </div>
        <div id="weatherData"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
